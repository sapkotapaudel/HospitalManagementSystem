    <nav class="navbar navbar-expand-lg" style="background-color: #2680e7ce;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-heart-pulse">Midas Touch</i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="mainpage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="calendar.html">Calendar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="earnings.html">Earining</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Credential</a>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="settings.html">Settings</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
             
              
           
          </div>
        </div>
      </nav>

      <div class="maincalendar">
        <div id="container">
            <div id="header">
              <div id="monthDisplay"></div>
              <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
              </div>
            </div>
      
            <div id="weekdays">
              <div>Sunday</div>
              <div>Monday</div>
              <div>Tuesday</div>
              <div>Wednesday</div>
              <div>Thursday</div>
              <div>Friday</div>
              <div>Saturday</div>
            </div>
      
            <div id="calendar"></div>
          </div>
      
          <div id="newEventModal">
            <h2>New Event</h2>
      
            <input id="eventTitleInput" placeholder="Event Title" />
      
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
          </div>
      
          <div id="deleteEventModal">
            <h2>Event</h2>
      
            <p id="eventText"></p>
      
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
          </div>
      
          <div id="modalBackDrop"></div>
      </div>
    
  
      <script src="./../javascript/script.js"></script>
</body>
</html>
